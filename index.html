<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff6a00" />

  <link rel="canonical" href="https://prayerandfire.org/" />

  <title>Prayer & Fire – Global Movement</title>
  <meta name="description" content="Prayer & Fire is a global Christian movement where believers unite in prayer and faith-centered resources with a global vision." />
  <meta name="keywords" content="Prayer and Fire, global movement, prayer, christian movement, faith-based resources, donations" />

  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#101018;
      --card:#141422;
      --border:#25253a;
      --text:#f4f4fb;
      --muted:#b8b8cc;
      --accent:#ff6a00;
      --accentSoft:rgba(255,106,0,.14);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 24px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    a{color:var(--accent); text-decoration:none}

    .topbar{
      background:#0b0b0f;
      border-bottom:1px solid #222;
      padding:14px;
    }
    .topbarInner{
      max-width:1200px;
      margin:auto;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img{width:34px;height:34px;border-radius:8px}
    .brand strong{display:block}
    .spacer{flex:1}

    .langWrap select{
      background:#111;
      color:#fff;
      border-radius:20px;
      padding:6px 10px;
      border:1px solid #333;
    }

    .nav{
      max-width:1200px;
      margin:auto;
      padding:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .navBtn{
      background:#141422;
      color:#fff;
      border:1px solid #333;
      padding:8px 12px;
      border-radius:20px;
      cursor:pointer;
    }
    .navBtn.active{
      border-color:#ff6a00;
      background:#22150a;
    }

    .main{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }
    .page{display:none}
    .page.active{display:block}

    .card{
      background:#141422;
      border:1px solid #333;
      border-radius:16px;
      padding:16px;
      margin-bottom:16px;
    }

    /* FORM */
    .form{display:grid;gap:12px}
    .label{font-size:13px;color:#ccc}
    .input,.textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      background:#0b0b0f;
      border:1px solid #333;
      color:#fff;
    }
    .textarea{min-height:120px}
    .btn{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid #444;
      background:#1a1a2a;
      color:#fff;
      cursor:pointer;
    }
    .btnPrimary{
      background:#ff6a00;
      border-color:#ff6a00;
      color:#000;
      font-weight:700;
    }

    footer{
      text-align:center;
      padding:20px;
      color:#aaa;
      font-size:13px;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="topbarInner">
    <div class="brand">
      <img src="logo.png" alt="">
      <strong>Prayer & Fire</strong>
      <span>Global Movement</span>
    </div>
    <div class="spacer"></div>
    <div class="langWrap">
      <select id="langSelect">
        <option value="en">EN</option>
        <option value="es">ES</option>
        <option value="pt">PT</option>
      </select>
    </div>
  </div>
</div>

<div class="nav">
  <button class="navBtn active" data-go="home">Home</button>
  <button class="navBtn" data-go="contact">Contact</button>
  <button class="navBtn" data-go="salvation">Salvation</button>
</div>

<div class="main">

  <!-- HOME -->
  <section class="page active" data-page="home">
    <div class="card">
      <h1>Prayer & Fire – Global Movement</h1>
      <p>A global Christian movement where believers unite in prayer and faith.</p>
    </div>
  </section>

  <!-- CONTACT (FORMSPREE) -->
  <section class="page" data-page="contact">
    <div class="card">
      <h2>Contact</h2>
      <form class="form" action="https://formspree.io/f/mojwrbaj" method="POST">
        <input type="hidden" name="_subject" value="Contact – Prayer & Fire">
        <input type="hidden" name="form_type" value="Contact">

        <label class="label">Full name</label>
        <input class="input" name="name" required>

        <label class="label">Email</label>
        <input class="input" type="email" name="email" required>

        <label class="label">Message</label>
        <textarea class="textarea" name="message" required></textarea>

        <button class="btn btnPrimary" type="submit">Send</button>
      </form>
    </div>
  </section>

  <!-- SALVATION (FORMSPREE) -->
  <section class="page" data-page="salvation">
    <div class="card">
      <h2>Salvation</h2>
      <p>
        Lord Jesus, I believe You died and rose again.  
        Forgive my sins. I receive You as my Savior and Lord. Amen.
      </p>

      <form class="form" action="https://formspree.io/f/mojwrbaj" method="POST">
        <input type="hidden" name="_subject" value="Salvation – Prayer & Fire">
        <input type="hidden" name="form_type" value="Salvation / Prayer Request">

        <label class="label">Full name</label>
        <input class="input" name="name" required>

        <label class="label">Email</label>
        <input class="input" type="email" name="email">

        <label class="label">Message</label>
        <textarea class="textarea" name="message" placeholder="I want prayer / I accepted Christ"></textarea>

        <button class="btn btnPrimary" type="submit">I Want to Follow Jesus</button>
      </form>
    </div>
  </section>

</div>

<footer>
  © <span id="year"></span> Prayer & Fire  
  · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const buttons = document.querySelectorAll(".navBtn");
  const pages = document.querySelectorAll(".page");

  buttons.forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const go = btn.dataset.go;
      buttons.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      pages.forEach(p=>p.classList.toggle("active", p.dataset.page === go));
    });
  });
</script>

</body>
</html>
