  function getText(key, lang){
    const L = lang || (localStorage.getItem("pf_lang") || "en");
    return (i18n[L] && i18n[L][key]) || (i18n.en && i18n.en[key]) || "";
  }

  function applyLang(lang){
    const chosen = (lang && i18n[lang]) ? lang : "en";
    document.documentElement.lang = chosen;

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      const value = (i18n[chosen] && i18n[chosen][key]) || (i18n.en && i18n.en[key]);
      if (value) el.textContent = value;
    });
  }

  const langSelect = document.getElementById("langSelect");
  const savedLang = localStorage.getItem("pf_lang") || "en";
  if (langSelect){
    langSelect.value = savedLang;
    langSelect.addEventListener("change", (e)=>{
      const val = e.target.value || "en";
      localStorage.setItem("pf_lang", val);
      applyLang(val);
    });
  }
  applyLang(savedLang);

  function showPage(key, opts = {}){
    const smooth = opts.smooth !== false;
    pages.forEach(p => p.classList.toggle('active', p.dataset.page === key));
    buttons.forEach(b => b.classList.toggle('active', b.dataset.go === key));
    if (smooth) window.scrollTo({top:0, behavior:"smooth"});
    else window.scrollTo({top:0});
  }

  function navigateTo(key){
    const exists = pages.some(p=>p.dataset.page === key);
    const finalKey = exists ? key : "home";
    history.pushState({page: finalKey}, "", "#" + finalKey);
    showPage(finalKey, { smooth: true });
  }

  // Initial load (no smooth on first paint)
  (function init(){
    const initial = (location.hash || "#home").replace("#","");
    const exists = pages.some(p=>p.dataset.page === initial);
    showPage(exists ? initial : "home", { smooth: false });
  })();

  // Click navigation
  buttons.forEach(b=>{
    b.addEventListener('click', ()=> navigateTo(b.dataset.go));
  });

  // Browser back/forward
  window.addEventListener("popstate", ()=>{
    const key = (location.hash || "#home").replace("#","");
    const exists = pages.some(p=>p.dataset.page === key);
    showPage(exists ? key : "home", { smooth: false });
  });

  async function handleSubmit(e){
    e.preventDefault();
    const form = e.currentTarget;
    const status = form.querySelector("[data-status]");
    if(status){
      status.className = "status";
      status.textContent = getText("sent_sending") || "Sending...";
    }

    try{
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: { "Accept": "application/json" }
      });

      if(res.ok){
        form.reset();
        if(status){
          status.className = "status ok";
          status.textContent = getText("sent_ok") || "Message sent. Thank you!";
        }
      }else{
        if(status){
          status.className = "status bad";
          status.textContent = getText("sent_bad") || "Something went wrong. Please try again.";
        }
      }
    }catch(err){
      if(status){
        status.className = "status bad";
        status.textContent = getText("sent_bad") || "Something went wrong. Please try again.";
      }
    }
  }

  document.querySelectorAll(".pfForm").forEach(f=> f.addEventListener("submit", handleSubmit));
